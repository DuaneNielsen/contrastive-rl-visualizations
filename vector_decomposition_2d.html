<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Decomposition: ψ = c·z + ζ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        #container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        #canvas-container {
            position: relative;
        }
        canvas {
            background: #12121f;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #info-panel {
            width: 260px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
        }
        h2 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #88ccff;
        }
        .equation {
            font-family: 'Times New Roman', serif;
            font-size: 1.3em;
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .legend {
            margin-bottom: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .legend-color {
            width: 24px;
            height: 4px;
            margin-right: 12px;
            border-radius: 2px;
        }
        .controls {
            margin-top: 20px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 8px;
            color: #aaa;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #88ccff;
            height: 6px;
        }
        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: #88ccff;
            margin-top: 8px;
        }
        .constraint-box {
            font-size: 0.9em;
            padding: 12px;
            background: rgba(136, 204, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #88ccff;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        .constraint-box .label {
            color: #aaa;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin-bottom: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #3a5a8a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        button:hover {
            background: #4a7aaa;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas" width="450" height="450"></canvas>
        </div>
        <div id="info-panel">
            <h2>Vector Decomposition</h2>

            <div class="equation">
                ψ(s) = c·z + ζ
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffcc00;"></div>
                    <span><b>z</b> — goal direction</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00ccff;"></div>
                    <span><b>ζ</b> — orthogonal component</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6688;"></div>
                    <span><b>ψ(s)</b> — normalized result</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Goal similarity (c) — before normalization</label>
                    <input type="range" id="c-slider" min="0" max="2" step="0.01" value="1.0">
                    <div class="value-display">c = <span id="c-raw">1.00</span></div>
                </div>

                <div class="control-group">
                    <label>Orthogonal magnitude (||ζ||) — before normalization</label>
                    <input type="range" id="zeta-slider" min="0" max="2" step="0.01" value="0.5">
                    <div class="value-display">||ζ|| = <span id="zeta-raw">0.50</span></div>
                </div>

                <button id="animate-btn">▶ Animate Exploration</button>
            </div>

            <div class="constraint-box">
                <div class="label">After normalization (||ψ|| = 1):</div>
                c' = <span id="c-norm">0.89</span><br>
                ||ζ'|| = <span id="zeta-norm">0.45</span><br><br>
                c'² + ||ζ'||² = <span id="sum">1.00</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = canvas.width;
        const height = canvas.height;
        const cx = width / 2;
        const cy = height / 2;
        const scale = 150; // pixels per unit

        // State
        let cRaw = 1.0;
        let zetaRaw = 0.5;
        let isAnimating = false;

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Calculate normalized values
            const magnitude = Math.sqrt(cRaw * cRaw + zetaRaw * zetaRaw);
            const cNorm = magnitude > 0 ? cRaw / magnitude : 0;
            const zetaNorm = magnitude > 0 ? zetaRaw / magnitude : 0;

            // Update displays
            document.getElementById('c-raw').textContent = cRaw.toFixed(2);
            document.getElementById('zeta-raw').textContent = zetaRaw.toFixed(2);
            document.getElementById('c-norm').textContent = cNorm.toFixed(2);
            document.getElementById('zeta-norm').textContent = zetaNorm.toFixed(2);
            document.getElementById('sum').textContent = (cNorm * cNorm + zetaNorm * zetaNorm).toFixed(2);

            // Draw grid
            ctx.strokeStyle = '#2a2a4a';
            ctx.lineWidth = 1;
            for (let i = -2; i <= 2; i += 0.5) {
                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(cx + i * scale, 0);
                ctx.lineTo(cx + i * scale, height);
                ctx.stroke();
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, cy - i * scale);
                ctx.lineTo(width, cy - i * scale);
                ctx.stroke();
            }

            // Draw unit circle (constraint)
            ctx.beginPath();
            ctx.arc(cx, cy, scale, 0, Math.PI * 2);
            ctx.strokeStyle = '#556688';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Fill unit circle faintly
            ctx.beginPath();
            ctx.arc(cx, cy, scale, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(85, 102, 136, 0.1)';
            ctx.fill();

            // Draw axes
            // Goal axis (vertical, positive up)
            drawArrow(cx, cy, cx, cy - 1.4 * scale, '#ffcc00', 3);
            ctx.fillStyle = '#ffcc00';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('goal (z)', cx + 8, cy - 1.4 * scale + 5);

            // Zeta axis (horizontal, positive right)
            drawArrow(cx, cy, cx + 1.4 * scale, cy, '#00ccff', 3);
            ctx.fillStyle = '#00ccff';
            ctx.textAlign = 'left';
            ctx.fillText('ζ', cx + 1.4 * scale - 5, cy - 10);

            // Draw raw vector (before normalization) - faint
            if (magnitude > 0.01) {
                const rawX = cx + zetaRaw * scale;
                const rawY = cy - cRaw * scale;

                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = 'rgba(255, 102, 136, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(rawX, rawY);
                ctx.stroke();
                ctx.setLineDash([]);

                // Raw vector endpoint
                ctx.beginPath();
                ctx.arc(rawX, rawY, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 102, 136, 0.4)';
                ctx.fill();
            }

            // Draw normalized vector and its components
            const psiX = cx + zetaNorm * scale;
            const psiY = cy - cNorm * scale;

            // Projection onto goal axis (c' component)
            if (Math.abs(cNorm) > 0.01) {
                ctx.strokeStyle = 'rgba(255, 204, 0, 0.5)';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(cx, cy - cNorm * scale);
                ctx.stroke();
            }

            // Zeta component (from projection point to psi)
            if (Math.abs(zetaNorm) > 0.01) {
                ctx.strokeStyle = 'rgba(0, 204, 255, 0.5)';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(cx, cy - cNorm * scale);
                ctx.lineTo(psiX, psiY);
                ctx.stroke();
            }

            // Dashed lines showing decomposition
            ctx.setLineDash([4, 4]);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            // Vertical from psi to zeta axis
            ctx.beginPath();
            ctx.moveTo(psiX, psiY);
            ctx.lineTo(psiX, cy);
            ctx.stroke();
            // Horizontal from psi to goal axis
            ctx.beginPath();
            ctx.moveTo(psiX, psiY);
            ctx.lineTo(cx, psiY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Normalized psi vector
            drawArrow(cx, cy, psiX, psiY, '#ff6688', 3);

            // Endpoint on unit circle
            ctx.beginPath();
            ctx.arc(psiX, psiY, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#ff6688';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label for psi
            ctx.fillStyle = '#ff6688';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('ψ(s)', psiX + 12, psiY - 5);

            // Component labels
            if (Math.abs(cNorm) > 0.1) {
                ctx.fillStyle = '#ffcc00';
                ctx.font = '13px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(`c'=${cNorm.toFixed(2)}`, cx - 8, cy - cNorm * scale / 2);
            }
            if (Math.abs(zetaNorm) > 0.1) {
                ctx.fillStyle = '#00ccff';
                ctx.font = '13px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`ζ'=${zetaNorm.toFixed(2)}`, cx + zetaNorm * scale / 2, cy - cNorm * scale - 10);
            }

            // Origin label
            ctx.fillStyle = '#888';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            ctx.fillText('0', cx - 8, cy + 15);
        }

        function drawArrow(x1, y1, x2, y2, color, lineWidth) {
            const headLen = 12;
            const angle = Math.atan2(y2 - y1, x2 - x1);

            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';

            // Line
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Arrowhead
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLen * Math.cos(angle - Math.PI / 6), y2 - headLen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headLen * Math.cos(angle + Math.PI / 6), y2 - headLen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        // Controls
        document.getElementById('c-slider').addEventListener('input', (e) => {
            cRaw = parseFloat(e.target.value);
            draw();
        });

        document.getElementById('zeta-slider').addEventListener('input', (e) => {
            zetaRaw = parseFloat(e.target.value);
            draw();
        });

        // Animation
        let animationId = null;

        document.getElementById('animate-btn').addEventListener('click', () => {
            if (isAnimating) {
                isAnimating = false;
                document.getElementById('animate-btn').textContent = '▶ Animate Exploration';
                if (animationId) cancelAnimationFrame(animationId);
                return;
            }

            isAnimating = true;
            document.getElementById('animate-btn').textContent = '⏹ Stop';

            // Reset to starting position
            cRaw = 1.0;
            zetaRaw = 0.2;

            function animate() {
                if (!isAnimating) return;

                // Exploration: zeta grows (discrimination), c stays roughly constant
                // But after normalization, c shrinks!
                zetaRaw += 0.008;

                // Keep c roughly constant (or slowly varying)
                cRaw = 1.0 + 0.2 * Math.sin(zetaRaw * 0.5);

                // Update sliders
                document.getElementById('c-slider').value = Math.min(2, cRaw);
                document.getElementById('zeta-slider').value = Math.min(2, zetaRaw);

                draw();

                // Reset when zeta gets large
                if (zetaRaw > 2.5) {
                    zetaRaw = 0.2;
                    cRaw = 1.0;
                }

                animationId = requestAnimationFrame(animate);
            }

            animate();
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
